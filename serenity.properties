# ========================================
# CONFIGURACI\u00d3N DE REPORTES
# ========================================
serenity.report.encoding = UTF-8
serenity.take.screenshots = FOR_EACH_ACTION
serenity.compress.filenames = false
serenity.console.headings = normal

# ========================================
# CONFIGURACI\u00d3N DE WEBDRIVER
# ========================================
webdriver.driver = chrome
webdriver.base.url = https://www.saucedemo.com/

# Configuraci\u00f3n de Chrome
chrome.switches = --remote-allow-origins=*;--disable-dev-shm-usage;--no-sandbox;--disable-gpu
webdriver.chrome.driver = auto

# Timeouts
webdriver.timeouts.implicitlywait = 5000
webdriver.wait.for.timeout = 10000
serenity.timeout = 10000

# ========================================
# CONFIGURACI\u00d3N DE CUCUMBER
# ========================================
cucumber.publish.quiet = true

# ========================================
# DIRECTORIO DE SALIDA (Gradle)
# ========================================
serenity.outputDirectory = build/reports/serenity