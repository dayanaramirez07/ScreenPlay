serenity {
  take.screenshots = FOR_FAILURES
  use.unique.browser = true
  test.root = "co.edu.udea.automatizacion.saucedemo"
  console.colors = true
  report {
    accessibility = true
  }
  requirement {
    types = "epic, feature"
  }
}

#headless.mode = true

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      prefs {
        credentials_enable_service = false
        profile.password_manager_enabled = false
      }
      args = [
        "start-maximized",
        "incognito"
      ]
    }
  }
}

pages {
  swaglabsUrl = "https://www.saucedemo.com/"
}